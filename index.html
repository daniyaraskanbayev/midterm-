<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="jumbotron bg-light">
        <div class="container rounded p-5" id="main">
            <div class="container text-center">
                <h1 id="title">Travel Survey Form</h1>
                <p id="description">Thank you for taking the time response for a Survey about traveling!</p>
            </div>
            <div class="container px-5">
                <form id="survey-form" class="p-5">
                    <div class="form-group row px-5">
                        <label for="name" class="questions col-sm-5 col-form-label" id="name-label">Name</label>
                        <input type="name" class="form-control col-sm-6" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group row px-5">
                        <label for="email" class="questions col-sm-5 col-form-label" id="email-label">Email</label>
                        <input type="email" class="form-control col-sm-6" id="email" placeholder="Enter your email"
                            required>
                    </div> 
                    <div class="form-group row px-5">
                        <label for="number" class="questions col-sm-5 col-form-label" id="number-label">Age</label>
                        <input type="number" min="18" max="123" class="form-control col-sm-6" id="number"
                            placeholder="Enter your age" required>
                    </div>
                    <div class="form-group row px-5">
                        <label for="occupation" class="questions col-sm-5 col-form-label">With whom, Do you travel most often?</label>
                        <select class="form-control col-sm-6" id="dropdown" required>
                            <option selected disabled>Select your answer</option>
                            <option>Family</option>
                            <option>Friends</option>
                            <option>Colleagues</option>
                            <option>Alone</option>
                        </select>
                    </div>
                    <div class="form-group row px-5">
                    <label for="favorite" class="questions col-sm-5 col-form-label">What's your employment status? </label>
                        <select class="form-control col-sm-6" id="dropdown" required>
    
                            <option>Student</option>
                            <option>Employed</option>
                            <option>Self-employed</option>
                            <option>Unemployed</option>
                            <option>Retired</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-row px-5">
                        <div class="row col-sm-5 py-3">
                            <label for="radioGroup" class="qCheckRadio col col-form-label">What is your gender?</label>
                        </div>
                        <div class="row col-sm-6 py-3">
                            <ul>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="radioRecommend" id="yesRecommend"value="option1">
                                    <label class="form-check-label" for="yesRecommend">Male</label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="radioRecommend" id="noRecommend"value="option2">
                                    <label class="form-check-label" for="noRecommend">Female</label>
                                </li>        
                            </ul>
                        </div>
                    </div>
                    <div class="form-row px-5">
                        <div class="row col-sm-5"><label for="radioGroup" class="qCheckRadio col col-form-label">Where would you like to travel this year?</label></div>
                        <div class="row col-sm-6">
                            <ul>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="feprojects"value="feprojects">
                                    <label class="form-check-label" for="feprojects">Europe</label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="beprojects"value="beprojects">
                                    <label class="form-check-label" for="beprojects">Asia</label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="datavis"value="datavis">
                                    <label class="form-check-label" for="datavis">Africa</label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="challenges"value="challenges">
                                    <label class="form-check-label" for="challenges">
                                        Australia
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="community" value="community">
                                    <label class="form-check-label" for="community">North America</label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" name="checkImprove" id="forum" value="forum">
                                    <label class="form-check-label" for="forum">South America</label>
                                </li>
                                </ul>
                        </div>
                    </div>
                    
                    <div class="form-group row px-5">
                        <label for="textArea" class="questions col-sm-5">Any comments or suggestions?</label>
                        <textarea class="form-control col-sm-6" id="textArea" rows="3"
                            placeholder="Enter your comment here..."></textarea></div>
                    <div class="text-center"><button type="submit" class="btn text-light" id="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
 </body>
</html>
